<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 设置字符编码为UTF-8 -->
  <meta charset="utf-8" />
  <!-- 确保页面在移动设备上的缩放比例合适 -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- 页面标题 -->
  <title>Python 分发站 — 专业下载（增强科技感版 - 修复目录）</title>
  <!-- 引入Google字体，用于提高页面美观度 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- 引入JSZip库，用于处理zip打包 -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <!-- 样式定义开始 -->
  <style>
    /* 定义根变量，设置默认深色主题的颜色 */
    :root {
      --bg-start: #0f172a; /* 深蓝背景起始颜色 */
      ...
    }
    /* 浅色主题变量定义 */
    .light-theme {
      --bg-start: #f8fafc;
      ...
    }
    /* 高对比度主题变量定义 */
    .high-contrast-theme {
      --bg-start: #000000;
      ...
    }
    /* 其他样式规则 */
    ...
  </style>
</head>
<body>
  <!-- 页面容器 -->
  <div class="container">
    <!-- 页眉区域，包括logo、标题和工具栏 -->
    <header>
      <div class="logo">Py</div>
      <div class="title">
        <h1 id="siteTitle">Python 分发站 · 专业下载</h1>
        <!-- 子标题，描述站点功能 -->
        <p>融合 Windows7 手感、Apple 质感与开发者友好，单文件静态页面分发脚本/安装包。</p>
      </div>
      <!-- 工具栏，放置各种操作按钮 -->
      <div class="tools" role="toolbar" aria-label="site tools">
        <!-- 主题切换按钮组 -->
        <div class="theme-selector">
          <div class="theme-btn light" data-theme="light" title="浅色主题"></div>
          <div class="theme-btn dark active" data-theme="dark" title="深色主题"></div>
          <div class="theme-btn high-contrast" data-theme="high-contrast" title="高对比度"></div>
        </div>
        <!-- 下载全部按钮 -->
        <button class="btn primary" id="downloadAllBtn">下载全部 (zip)</button>
        <!-- 刷新列表按钮 -->
        <button class="btn" id="refreshBtn">刷新列表</button>
        <!-- 显示说明按钮 -->
        <button class="btn ghost" id="readmeBtn">说明</button>
        <!-- 用户认证按钮 -->
        <div id="authButtons">
            <button class="btn" id="loginBtn">登录</button>
            <button class="btn" id="registerBtn">注册</button>
        </div>
        <!-- 登录后的用户信息显示 -->
        <div id="userInfo" class="user-info" style="display: none;">
            <span id="usernameDisplay"></span>
            <!-- 注销按钮 -->
            <button class="logout-btn" id="logoutBtn">登出</button>
        </div>
      </div>
    </header>
    <!-- 菜单栏，用于切换不同内容视图 -->
    <div class="menu-bar">
      <div class="menu-item active" data-section="files">文件列表</div>
      <div class="menu-item" data-section="about">关于</div>
    </div>
    <!-- 关于页面的内容 -->
    <section id="aboutSection" class="content-section">
      <!-- 卡片组件，展示关于信息 -->
      <div class="card">
        <h2>关于 Python 分发站</h2>
        <p>这是一个增强科技感的Python文件分发站，支持目录管理和用户认证。</p>
        <p>您可以在这里浏览、搜索、下载和预览Python脚本。</p>
        <p>登录后，您可以创建目录来组织您的文件。</p>
      </div>
    </section>
    <!-- 文件列表页面的内容 -->
    <section id="filesSection" class="content-section active">
      <!-- 目录控制区，允许用户浏览和管理目录 -->
      <div class="directory-controls" id="directoryControls" style="display: none;">
        <!-- 目录路径显示 -->
        <div class="directory-path" id="directoryPath">
          <!-- 路径将会由JavaScript动态填充 -->
        </div>
        <!-- 目录操作按钮区 -->
        <div class="directory-actions">
          <!-- 返回根目录按钮 -->
          <button class="btn ghost" id="backToRootBtn">返回根目录</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
